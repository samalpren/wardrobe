<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/main.css">
        <title>WARDROBE</title>
    </head>
    <body>
        <h1>WARDROBE</h1>
        <div id="display-container"></div>

        <section id="welcome-page-section">
            <!-- <h2>Login section</h2> -->
          <button id="signInButton">Sign In</button>
          <button id="signUpButton">Sign Up</button>
          <div id="signInUpForm" style="display: none">
              <label for="username">Username:</label>
              <input type="text" name="username" id="usernameInput">
              <label for="password">Password:</label>
              <input type="text" name="password" id="passwordInput">
              <label for="email" id="emailLabel">Email:</label>
              <input type="text" name="email" id="emailInput">
              <button id="submitButton">Submit</button>
              <span id="spnBadUser" style="display: none;">
                <span style="color: red;">
                    Username and password is not correct, please try again.
                </span>
              </span>
          </div>
        </section>
        <section id="menu-section" style="display: none;">
            <h2>Menu is here!</h2>
            <div>Logged In UserID: <span id="spnUserId"></span></div>
        </section>
        <section id="my-closet-section">
        </section>
        <section id="clean-section"></section>
        <section id="worn-section"></section>
        <section id="add-section"></section>
        <section id="edit-item-section"></section>
        <section id="article-images"></section>

        <script src="./bundle.js"></script>
    </body>
    </html>
